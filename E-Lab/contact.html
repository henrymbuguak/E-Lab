<!-- Contact -->
    <div class="container">
         <section>
           <div class="page-header">
                <h2>Talk To Us</h2>
           </div> <!-- End Header -->
           <div class="row">
                <div class="col-lg-4">
                     <p>Send us a message or contact us in the in address
                        below
                     </p>

                     <address>
                        <strong>E-Lab Private Limited</strong></br>
                        P.O. Box 777,</br>
                        Nairobi, Kenya</br>
                        Phone: +254 1111111111
                     </address>

                
       
                <div class="page-header">
                <h2>Find us on</h2>
                </div> <!-- End Header -->
                <ul class="list-inline">
                <li><a href="https://twitter.com/henrymbuguk">Twitter</a></li>
                <li><a href="https://ke.linkedin.com/in/henrymbugua">Linkedin</a></li>
                <li><a href="https://github.com/henrymbuguak">Github</a></li>
                
            </ul>
                </div>
                <div class="col-lg-8">
                     <form action="" class="form-horizontal">
                           <div class="form-group">
                                <label for="user-name" class="col-lg-2
                                 control-label">Name</label>
                                
                                 
                                
                            <div class="col-lg-10">
                                 <input type="text" class="form-control"
                                  id="user-name" placeholder="Enter Your Name">
                            </div>

                           </div> <!-- End Form Group -->
                           <div class="form-group">
                                <label for="user-email" class="col-lg-2
                                 control-label">Email</label>
                                
                                 
                                
                            <div class="col-lg-10">
                                 <input type="text" class="form-control"
                                  id="user-email" placeholder="Enter Your Email">
                            </div>

                           </div> <!-- End Form Group -->

                           <div class="form-group">
                                <label for="user-url" class="col-lg-2
                                 control-label">Website</label>
                                
                                 
                                
                            <div class="col-lg-10">
                                 <input type="text" class="form-control"
                                  id="user-url" placeholder="If you have any">
                            </div>

                           </div> <!-- End Form Group -->
                           <div class="form-group">
                                <label for="user-message" class="col-lg-2 control-label">Message</label>
                                
                                 
                                
                            <div class="col-lg-10">
                                 <textarea name="user-message" id="user-message"
                                  class="form-control" cols="20" rows="10" placeholder="Enter Your Message">
     
                                 </textarea>                                 
                            </div>

                           </div> <!-- End Form Group -->

                          <div class="form-group">
                               <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn
                                     btn-primary">Submit</button>
                               </div>
                          </div>
                     </form>
